<div class="news-view">
  <loading-spinner *ngIf="!stories">loading...</loading-spinner>
  <div class="news-list-nav">
    nav
  </div>
  <div class="news-list">
    <ul>
      <li list-item class="list-item" *ngFor="let item of stories; trackBy:trackStory" [item]="item"></li>
    </ul>
  </div>
</div>
